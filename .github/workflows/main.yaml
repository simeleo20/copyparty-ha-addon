name: Build and Push Add-on

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Add-on
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write
      
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”¨ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build and Push Add-on Image
        uses: docker/build-push-action@v5
        with:
          context: ./copyparty
          file: ./copyparty/Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            ghcr.io/simeleo20/copyparty-ha-addon:latest
            ghcr.io/simeleo20/copyparty-ha-addon:${{ github.ref_name }}

      - name: âš™ï¸ Update Manifest (Manual Builder Call)
        # Questo step esegue direttamente il container del builder di Home Assistant
        # per aggiornare il manifest multi-architettura sul GHCR.
        run: |
          # 1. Mappa la directory 'copyparty' (dove si trova config.json) su /data.
          # 2. Imposta la working directory (-w) su /data.
          # 3. Esegue l'immagine del builder senza argomenti (si aspetta di trovare config.json in ./)
          docker run --rm \
            -v ${{ github.workspace }}/copyparty:/data \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -w /data \
            ghcr.io/home-assistant/amd64-builder:latest
        shell: bash