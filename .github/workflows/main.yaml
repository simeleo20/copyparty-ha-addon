name: Build and Push Add-on

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Add-on
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write
      
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üîë Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚öôÔ∏è Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: üî® Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and Push Add-on Image
        uses: docker/build-push-action@v5
        with:
          context: ./copyparty
          file: ./copyparty/Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          # Usiamo type=semver per assicurarci che vengano creati tag arch-specifici corretti
          tags: |
            ghcr.io/simeleo20/copyparty-ha-addon:latest
            ghcr.io/simeleo20/copyparty-ha-addon:${{ github.ref_name }}
          # Aggiungiamo un output per i tag finali
          # build-push-action gestir√† la creazione del manifest
          # Se questo non funziona, useremo il manifest manuale, ma con i tag corretti.
      
      # Rimuoviamo lo step manuale del manifest, dato che docker/build-push-action@v5 
      # dovrebbe creare e spingere il manifest multi-architettura in modo automatico 
      # quando si usa 'platforms' e 'push: true'. L'errore che hai visto prima era 
      # probabilmente dovuto a un conflitto con un vecchio tag.
      # Riprova il workflow senza lo step manuale, dato che l'azione build-push √® la pi√π aggiornata.